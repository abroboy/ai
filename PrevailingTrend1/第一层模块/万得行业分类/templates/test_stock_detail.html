<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票详情测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .error { color: red; background: #ffe6e6; }
        .success { color: green; background: #e6ffe6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>股票详情功能测试</h1>
        
        <div class="test-section">
            <h3>1. 测试股票详情按钮</h3>
            <button class="btn btn-primary" onclick="testViewStockDetail()">测试查看股票详情</button>
            <div id="testResult1" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>2. 测试API调用</h3>
            <button class="btn btn-info" onclick="testAPI()">测试API</button>
            <div id="testResult2" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>3. 测试容器查找</h3>
            <button class="btn btn-warning" onclick="testContainers()">测试容器</button>
            <div id="testResult3" class="result"></div>
        </div>
    </div>

    <!-- 引入必要的库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="/static/js/kline-plugin.js"></script>
    <script src="/static/js/dashboard.js"></script>
    
    <!-- 股票详情模态框 -->
    <div class="modal fade" id="stockModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="stockModalTitle">股票详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="stockModalBody">
                    <div class="row">
                        <!-- 股票基本信息 -->
                        <div class="col-md-6">
                            <div id="stockBasicInfo">
                                <div class="loading-spinner">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <span>加载基本信息中...</span>
                                </div>
                            </div>
                        </div>
                        <!-- K线图 -->
                        <div class="col-md-6">
                            <div class="kline-section">
                                <div class="kline-header">
                                    <h6><i class="fas fa-chart-line"></i> K线图</h6>
                                    <button class="btn btn-sm btn-outline-primary" onclick="updateStockKline()">
                                        <i class="fas fa-sync-alt"></i> 更新数据
                                    </button>
                                </div>
                                <div id="klineChart" style="width: 100%; height: 400px;">
                                    <div class="loading-spinner">
                                        <i class="fas fa-spinner fa-spin"></i>
                                        <span>加载K线图中...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        function testViewStockDetail() {
            console.log('测试查看股票详情...');
            showResult('testResult1', '正在测试...');
            
            try {
                // 调用viewStockDetail函数
                viewStockDetail('000001');
                showResult('testResult1', '✅ 股票详情模态框已打开，请检查是否正常显示');
            } catch (error) {
                console.error('测试失败:', error);
                showResult('testResult1', `❌ 测试失败: ${error.message}`, true);
            }
        }
        
        function testAPI() {
            console.log('测试API调用...');
            showResult('testResult2', '正在测试API...');
            
            // 测试股票基本信息API
            fetch('/api/stock/000001')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showResult('testResult2', `✅ API调用成功，返回数据: ${JSON.stringify(data.data, null, 2)}`);
                    } else {
                        showResult('testResult2', `❌ API调用失败: ${data.message}`, true);
                    }
                })
                .catch(error => {
                    showResult('testResult2', `❌ API调用异常: ${error.message}`, true);
                });
        }
        
        function testContainers() {
            console.log('测试容器查找...');
            showResult('testResult3', '正在测试容器...');
            
            const stockBasicInfo = document.getElementById('stockBasicInfo');
            const klineChart = document.getElementById('klineChart');
            const stockModal = document.getElementById('stockModal');
            
            let result = '';
            
            if (stockBasicInfo) {
                result += '✅ 找到stockBasicInfo容器<br>';
            } else {
                result += '❌ 未找到stockBasicInfo容器<br>';
            }
            
            if (klineChart) {
                result += '✅ 找到klineChart容器<br>';
            } else {
                result += '❌ 未找到klineChart容器<br>';
            }
            
            if (stockModal) {
                result += '✅ 找到stockModal容器<br>';
            } else {
                result += '❌ 未找到stockModal容器<br>';
            }
            
            showResult('testResult3', result);
        }
        
        // 页面加载完成后自动测试容器
        window.addEventListener('load', function() {
            console.log('页面加载完成，自动测试容器...');
            setTimeout(testContainers, 1000);
        });
    </script>
</body>
</html>
