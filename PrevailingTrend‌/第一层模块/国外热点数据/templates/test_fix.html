<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试修复 - 国外热点数据</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>测试页面 - 验证修复</h1>
    
    <div class="test-result info">
        <h3>测试说明</h3>
        <p>此页面用于测试heat_score错误修复是否生效</p>
    </div>
    
    <div>
        <button onclick="testHeatScoreFix()">测试heat_score修复</button>
        <button onclick="testAPI()">测试API数据</button>
        <button onclick="goToDashboard()">返回Dashboard</button>
    </div>
    
    <div id="testResults"></div>
    
    <script>
        // 测试heat_score修复
        function testHeatScoreFix() {
            const results = document.getElementById('testResults');
            results.innerHTML = '<h3>测试结果:</h3>';
            
            // 模拟各种数据类型
            const testCases = [
                { value: "9.2", type: "string" },
                { value: 8.5, type: "number" },
                { value: null, type: "null" },
                { value: undefined, type: "undefined" },
                { value: "invalid", type: "invalid string" }
            ];
            
            testCases.forEach((testCase, index) => {
                try {
                    let heatScore = '-';
                    const value = testCase.value;
                    
                    if (value !== null && value !== undefined) {
                        let score;
                        if (typeof value === 'string') {
                            score = parseFloat(value);
                        } else if (typeof value === 'number') {
                            score = value;
                        } else if (value && typeof value.toString === 'function') {
                            score = parseFloat(value.toString());
                        } else {
                            score = parseFloat(value);
                        }
                        
                        if (!isNaN(score)) {
                            heatScore = score.toFixed(1);
                        }
                    }
                    
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `
                        <strong>测试 ${index + 1}:</strong> ${testCase.type} (${value}) → ${heatScore} ✓
                    `;
                    results.appendChild(resultDiv);
                    
                } catch (error) {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `
                        <strong>测试 ${index + 1}:</strong> ${testCase.type} (${value}) → 错误: ${error.message} ✗
                    `;
                    results.appendChild(resultDiv);
                }
            });
        }
        
        // 测试API数据
        function testAPI() {
            const results = document.getElementById('testResults');
            results.innerHTML = '<h3>API测试结果:</h3>';
            
            fetch('/api/hotspots?limit=3')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data) {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'test-result success';
                        resultDiv.innerHTML = `
                            <strong>API测试成功:</strong> 获取到 ${data.data.length} 条数据 ✓<br>
                            <small>第一条数据: ${JSON.stringify(data.data[0], null, 2)}</small>
                        `;
                        results.appendChild(resultDiv);
                    } else {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'test-result error';
                        resultDiv.innerHTML = `
                            <strong>API测试失败:</strong> ${data.error || '未知错误'} ✗
                        `;
                        results.appendChild(resultDiv);
                    }
                })
                .catch(error => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `
                        <strong>API测试失败:</strong> ${error.message} ✗
                    `;
                    results.appendChild(resultDiv);
                });
        }
        
        // 返回Dashboard
        function goToDashboard() {
            window.location.href = '/dashboard';
        }
        
        // 页面加载时自动运行测试
        window.onload = function() {
            console.log('测试页面加载完成');
            testHeatScoreFix();
        };
    </script>
</body>
</html>
