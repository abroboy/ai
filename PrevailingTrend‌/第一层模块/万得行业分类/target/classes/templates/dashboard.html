<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万得行业分类仪表盘</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div class="sidebar">
        <h4>万得行业分类</h4>
        <ul>
            <li><a href="#" onclick="showSection('dashboard')"><i class="fas fa-tachometer-alt"></i> <span>仪表盘概览</span></a></li>
            <li><a href="#" onclick="showSection('industries')"><i class="fas fa-sitemap"></i> <span>行业管理</span></a></li>
            <li><a href="#" onclick="showSection('stocks')"><i class="fas fa-chart-line"></i> <span>股票映射</span></a></li>
            <li><a href="#" onclick="showSection('analysis')"><i class="fas fa-chart-pie"></i> <span>数据分析</span></a></li>
            <li><a href="#" onclick="showSection('settings')"><i class="fas fa-cog"></i> <span>系统设置</span></a></li>
        </ul>
    </div>
    
    <div class="top-navbar">
        <button class="sidebar-toggle" id="sidebar-toggle"><i class="fas fa-bars"></i></button>
        <h2 id="page-title">仪表盘概览</h2>
        <div class="search-box">
            <input type="search" placeholder="搜索..." id="global-search">
            <i class="fas fa-search"></i>
        </div>
        <div class="user-menu">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
    
    <div class="main-content">
        <div id="dashboard-section" class="content-section active">
            <div class="stats-grid">
                <div class="stat-card primary">
                    <div class="stat-icon"><i class="fas fa-industry"></i></div>
                    <div class="stat-content">
                        <h3>总行业数</h3>
                        <p class="value" id="total-industries">-</p>
                        <p class="trend up">+5% 本周</p>
                    </div>
                </div>
                <div class="stat-card success">
                    <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="stat-content">
                        <h3>总股票数</h3>
                        <p class="value" id="total-stocks">-</p>
                        <p class="trend up">+2% 本周</p>
                    </div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-icon"><i class="fas fa-layer-group"></i></div>
                    <div class="stat-content">
                        <h3>一级行业数</h3>
                        <p class="value" id="level-1-count">-</p>
                        <p class="trend stable">稳定</p>
                    </div>
                </div>
                <div class="stat-card info">
                    <div class="stat-icon"><i class="fas fa-sitemap"></i></div>
                    <div class="stat-content">
                        <h3>二级行业数</h3>
                        <p class="value" id="level-2-count">-</p>
                        <p class="trend up">+1% 本周</p>
                    </div>
                </div>
            </div>
            
            <div class="charts-grid">
                <div class="chart-card trend-chart">
                    <h3>趋势图</h3>
                    <canvas id="trendChart"></canvas>
                </div>
                <div class="chart-card pie-chart">
                    <h3>分布图</h3>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
        
        <div id="industries-section" class="content-section">
            <div class="section-header">
                <h3>行业管理</h3>
                <div class="section-actions">
                    <select class="form-select" id="level-filter">
                        <option value="0">全部层级</option>
                        <option value="1">一级行业</option>
                        <option value="2">二级行业</option>
                    </select>
                    <input type="text" class="form-control" id="industry-search" placeholder="搜索行业...">
                </div>
            </div>
            <div class="table-card">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>行业代码</th>
                                <th>行业名称</th>
                                <th>层级</th>
                                <th>股票数量</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="industries-table-body">
                        </tbody>
                    </table>
                </div>
                <div class="pagination" id="industries-pagination"></div>
            </div>
        </div>
        
        <div id="stocks-section" class="content-section">
            <div class="section-header">
                <h3>股票映射</h3>
                <div class="section-actions">
                    <select class="form-select" id="sort-field">
                        <option value="stock_code">股票代码</option>
                        <option value="stock_name">股票名称</option>
                        <option value="industry_name">行业名称</option>
                        <option value="prediction_score">预测分数</option>
                    </select>
                    <select class="form-select" id="sort-order">
                        <option value="asc">升序</option>
                        <option value="desc">降序</option>
                    </select>
                </div>
            </div>
            <div class="table-card">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>股票代码</th>
                                <th>股票名称</th>
                                <th>行业名称</th>
                                <th>预测分数</th>
                                <th>资金流向</th>
                                <th>置信度</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="stocks-table-body">
                        </tbody>
                    </table>
                </div>
                <div class="pagination" id="stocks-pagination"></div>
            </div>
        </div>
        
        <div id="analysis-section" class="content-section">
            <div class="section-header">
                <h3>数据分析</h3>
            </div>
            <div class="analysis-grid">
                <div class="analysis-card">
                    <h4>行业分布分析</h4>
                    <canvas id="industryDistributionChart"></canvas>
                </div>
                <div class="analysis-card">
                    <h4>预测分数分布</h4>
                    <canvas id="predictionScoreChart"></canvas>
                </div>
            </div>
        </div>
        
        <div id="settings-section" class="content-section">
            <div class="section-header">
                <h3>系统设置</h3>
            </div>
            <div class="settings-grid">
                <div class="settings-card">
                    <h4>数据库配置</h4>
                    <p>当前数据库连接状态：<span class="status-indicator" id="db-status">检查中...</span></p>
                </div>
                <div class="settings-card">
                    <h4>缓存设置</h4>
                    <p>缓存持续时间：30秒</p>
                    <button class="btn btn-primary" onclick="clearCache()">清除缓存</button>
                </div>
                <div class="settings-card">
                    <h4>数据刷新</h4>
                    <p>最后更新时间：<span id="last-update">-</span></p>
                    <button class="btn btn-success" onclick="refreshData()">刷新数据</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
