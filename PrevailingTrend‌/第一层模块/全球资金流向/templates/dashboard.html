<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球资金流向分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --info-color: #06b6d4;
            --danger-color: #ef4444;
            --sidebar-width: 250px;
            --header-height: 70px;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc; 
            margin: 0;
            padding: 0;
        }
        
        /* 侧边栏 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, #1e293b 0%, #334155 100%);
            color: white;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #475569;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .sidebar-nav {
            list-style: none;
            padding: 1rem 0;
            margin: 0;
        }
        
        .nav-item {
            margin: 0.25rem 1rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: #cbd5e1;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: all 0.2s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* 主内容区域 */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
        }
        
        /* 顶部导航栏 */
        .top-navbar {
            height: var(--header-height);
            background: white;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }
        
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .sidebar-toggle {
            background: none;
            border: none;
            font-size: 1.25rem;
            color: #64748b;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: all 0.2s ease;
        }
        
        .sidebar-toggle:hover {
            background-color: #f1f5f9;
            color: var(--primary-color);
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }
        
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .search-box i {
            position: absolute;
            left: 1rem;
            color: #64748b;
        }
        
        .search-box input {
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            width: 300px;
            font-size: 0.875rem;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .user-menu:hover {
            background-color: #f1f5f9;
        }
        
        /* 仪表盘内容 */
        .dashboard-content {
            padding: 2rem;
        }
        
        /* 统计卡片 - 横向布局 */
        .stats-section {
            margin-bottom: 2rem;
        }
        
        .stats-row {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border-left: 4px solid;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 250px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .stat-card:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card:hover .stat-icon {
            transform: scale(1.1);
        }
        
        .stat-card .stat-icon {
            transition: transform 0.3s ease;
        }
        
        .stat-card.primary { border-left-color: var(--primary-color); }
        .stat-card.success { border-left-color: var(--success-color); }
        .stat-card.warning { border-left-color: var(--warning-color); }
        .stat-card.info { border-left-color: var(--info-color); }
        .stat-card.danger { border-left-color: var(--danger-color); }
        
        .stat-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            color: white;
            flex-shrink: 0;
        }
        
        .stat-card.primary .stat-icon { background: var(--primary-color); }
        .stat-card.success .stat-icon { background: var(--success-color); }
        .stat-card.warning .stat-icon { background: var(--warning-color); }
        .stat-card.info .stat-icon { background: var(--info-color); }
        .stat-card.danger .stat-icon { background: var(--danger-color); }
        
        .stat-content h3 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: #1e293b;
            line-height: 1;
        }
        
        .stat-content p {
            color: #64748b;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .stat-trend {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .stat-trend.up {
            color: var(--success-color);
        }
        
        .stat-trend.down {
            color: var(--danger-color);
        }
        
        .stat-trend.neutral {
            color: #64748b;
        }
        
        /* 图表区域 */
        .charts-section {
            margin-bottom: 2rem;
        }
        
        .chart-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            height: 100%;
        }
        
        .chart-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chart-header h5 {
            margin: 0;
            font-weight: 600;
            color: #1e293b;
        }
        
        .chart-controls select {
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }
        
        .chart-body {
            padding: 1.5rem;
        }
        
        /* 数据表格区域 */
        .data-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .data-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .data-header h5 {
            margin: 0;
            font-weight: 600;
            color: #1e293b;
        }
        
        .data-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .data-body {
            padding: 1.5rem;
        }
        
        /* 表格样式 */
        .table {
            margin-bottom: 0;
        }
        
        .table th {
            border-top: none;
            border-bottom: 2px solid #e2e8f0;
            font-weight: 600;
            color: #475569;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .table td {
            border-top: 1px solid #f1f5f9;
            vertical-align: middle;
            color: #1e293b;
        }
        
        .table tbody tr:hover {
            background-color: #f8fafc;
        }
        
        /* 徽章样式 */
        .badge {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }
        
        .badge.bg-primary { background-color: var(--primary-color) !important; }
        .badge.bg-success { background-color: var(--success-color) !important; }
        .badge.bg-warning { background-color: var(--warning-color) !important; }
        .badge.bg-danger { background-color: var(--danger-color) !important; }
        
        /* 按钮样式 */
        .btn {
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }
        
        /* 状态指示器 */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success-color);
        }
        
        .status-dot.warning {
            background-color: var(--warning-color);
        }
        
        .status-dot.danger {
            background-color: var(--danger-color);
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .stats-row {
                gap: 1rem;
            }
            
            .stat-card {
                min-width: 200px;
                padding: 1.25rem;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .top-navbar {
                padding: 0 1rem;
            }
            
            .dashboard-content {
                padding: 1rem;
            }
            
            .search-box input {
                width: 200px;
            }
            
            .stats-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .stat-card {
                min-width: auto;
                width: 100%;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* 资金流向特定样式 */
        .flow-positive {
            color: var(--success-color);
            font-weight: 600;
        }
        
        .flow-negative {
            color: var(--danger-color);
            font-weight: 600;
        }
        
        .flow-neutral {
            color: #64748b;
            font-weight: 600;
        }
        
        .asset-type-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .asset-forex { background-color: #dbeafe; color: #1e40af; }
        .asset-stock { background-color: #dcfce7; color: #166534; }
        .asset-bond { background-color: #fef3c7; color: #92400e; }
        .asset-commodity { background-color: #fce7f3; color: #be185d; }
    </style>
</head>
<body>
    <!-- 侧边导航栏 -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-globe"></i>
            <span>全球资金流向</span>
        </div>
        <ul class="sidebar-nav">
            <li class="nav-item active">
                <a href="#dashboard" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>仪表盘</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#flow-analysis" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span>流向分析</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#asset-monitor" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>资产监控</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#trend-prediction" class="nav-link">
                    <i class="fas fa-crystal-ball"></i>
                    <span>趋势预测</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#settings" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>系统设置</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 顶部导航栏 -->
        <header class="top-navbar">
            <div class="navbar-left">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">全球资金流向分析</h1>
            </div>
            <div class="navbar-right">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索资产或地区..." id="globalSearch">
                </div>
                <div class="user-menu">
                    <i class="fas fa-user-circle"></i>
                    <span>分析师</span>
                </div>
            </div>
        </header>

        <!-- 仪表盘内容 -->
        <div class="dashboard-content">
            <!-- 统计卡片区域 -->
            <div class="stats-section">
                <div class="stats-row">
                    <div class="stat-card primary">
                        <div class="stat-icon">
                            <i class="fas fa-globe"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="global-flow">-</h3>
                            <p>全球总流向</p>
                            <div class="stat-trend" id="global-trend">
                                <i class="fas fa-minus"></i>
                                <span>中性</span>
                            </div>
                        </div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="forex-flow">-</h3>
                            <p>外汇流向</p>
                            <div class="stat-trend" id="forex-trend">
                                <i class="fas fa-minus"></i>
                                <span>中性</span>
                            </div>
                        </div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="stock-flow">-</h3>
                            <p>股票流向</p>
                            <div class="stat-trend" id="stock-trend">
                                <i class="fas fa-minus"></i>
                                <span>中性</span>
                            </div>
                        </div>
                    </div>
                    <div class="stat-card info">
                        <div class="stat-icon">
                            <i class="fas fa-landmark"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="bond-flow">-</h3>
                            <p>债券流向</p>
                            <div class="stat-trend" id="bond-trend">
                                <i class="fas fa-minus"></i>
                                <span>中性</span>
                            </div>
                        </div>
                    </div>
                    <div class="stat-card danger">
                        <div class="stat-icon">
                            <i class="fas fa-gem"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="commodity-flow">-</h3>
                            <p>商品流向</p>
                            <div class="stat-trend" id="commodity-trend">
                                <i class="fas fa-minus"></i>
                                <span>中性</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 数据状态指示器 -->
            <div class="status-indicator mb-3">
                <div class="status-dot" id="data-status-dot"></div>
                <span id="data-status-text">数据状态</span>
                <span class="ms-3 text-muted" id="last-update">最后更新: -</span>
            </div>
            
            <!-- 图表区域 -->
            <div class="charts-section">
                <div class="row">
                    <div class="col-xl-8">
                        <div class="chart-card">
                            <div class="chart-header">
                                <h5>资金流向趋势</h5>
                                <div class="chart-controls">
                                    <select id="chartPeriod" class="form-select form-select-sm">
                                        <option value="7d">最近7天</option>
                                        <option value="30d" selected>最近30天</option>
                                        <option value="90d">最近90天</option>
                                    </select>
                                </div>
                            </div>
                            <div class="chart-body">
                                <canvas id="flowTrendChart" height="300"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="chart-card">
                            <div class="chart-header">
                                <h5>资产类别分布</h5>
                            </div>
                            <div class="chart-body">
                                <canvas id="assetDistributionChart" height="300"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 实时数据表格 -->
            <div class="data-section">
                <div class="data-card">
                    <div class="data-header">
                        <h5>实时资金流向数据</h5>
                        <div class="data-controls">
                            <button class="btn btn-primary btn-sm" onclick="collectData()">
                                <i class="fas fa-sync-alt"></i> 收集数据
                            </button>
                            <button class="btn btn-outline-primary btn-sm" onclick="analyzeFlow()">
                                <i class="fas fa-chart-line"></i> 分析流向
                            </button>
                        </div>
                    </div>
                    <div class="data-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="flowDataTable">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>资产类别</th>
                                        <th>地区</th>
                                        <th>净流入</th>
                                        <th>流向趋势</th>
                                        <th>状态</th>
                                    </tr>
                                </thead>
                                <tbody id="flowDataTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div class="loading-spinner">
                                                <i class="fas fa-spinner fa-spin"></i>
                                                <span>加载中...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script>
        // 全局变量
        let flowTrendChart = null;
        let assetDistributionChart = null;
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 延迟初始化图表，确保Chart.js已加载
            setTimeout(function() {
                initializeCharts();
            }, 100);
            
            loadDashboardData();
            setInterval(loadDashboardData, 30000); // 每30秒自动刷新
        });
        
        // 加载仪表盘数据
        function loadDashboardData() {
            fetch('/api/dashboard_data')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateDashboard(data.data);
                    } else {
                        console.error('加载数据失败:', data.message);
                    }
                })
                .catch(error => {
                    console.error('请求失败:', error);
                    updateDashboardWithMockData();
                });
        }
        
        // 更新仪表盘
        function updateDashboard(data) {
            const globalAnalysis = data.global_analysis;
            
            // 更新统计卡片
            document.getElementById('global-flow').textContent = 
                (globalAnalysis.forex.total_net_flow + globalAnalysis.stock.total_net_flow + 
                 globalAnalysis.bond.total_net_flow + globalAnalysis.commodity.total_net_flow).toFixed(2);
            
            document.getElementById('forex-flow').textContent = globalAnalysis.forex.total_net_flow.toFixed(2);
            document.getElementById('stock-flow').textContent = globalAnalysis.stock.total_net_flow.toFixed(2);
            document.getElementById('bond-flow').textContent = globalAnalysis.bond.total_net_flow.toFixed(2);
            document.getElementById('commodity-flow').textContent = globalAnalysis.commodity.total_net_flow.toFixed(2);
            
            // 更新趋势指示器
            updateTrendIndicator('global-trend', globalAnalysis.forex.flow_trend);
            updateTrendIndicator('forex-trend', globalAnalysis.forex.flow_trend);
            updateTrendIndicator('stock-trend', globalAnalysis.stock.flow_trend);
            updateTrendIndicator('bond-trend', globalAnalysis.bond.flow_trend);
            updateTrendIndicator('commodity-trend', globalAnalysis.commodity.flow_trend);
            
            // 更新状态指示器
            document.getElementById('last-update').textContent = `最后更新: ${new Date(data.last_update).toLocaleString()}`;
            
            // 更新数据状态
            const statusDot = document.getElementById('data-status-dot');
            const statusText = document.getElementById('data-status-text');
            
            if (data.note) {
                statusDot.className = 'status-dot warning';
                statusText.textContent = '使用模拟数据';
            } else {
                statusDot.className = 'status-dot';
                statusText.textContent = '实时数据';
            }
            
            // 更新图表
            updateCharts(globalAnalysis);
        }
        
        // 更新趋势指示器
        function updateTrendIndicator(elementId, trend) {
            const element = document.getElementById(elementId);
            const icon = element.querySelector('i');
            const text = element.querySelector('span');
            
            element.className = 'stat-trend';
            icon.className = 'fas';
            
            if (trend === 'up') {
                element.classList.add('up');
                icon.classList.add('fa-arrow-up');
                text.textContent = '上升';
            } else if (trend === 'down') {
                element.classList.add('down');
                icon.classList.add('fa-arrow-down');
                text.textContent = '下降';
            } else {
                element.classList.add('neutral');
                icon.classList.add('fa-minus');
                text.textContent = '中性';
            }
        }
        
        // 使用模拟数据更新仪表盘

                // 更新图表
        function updateCharts(globalAnalysis) {
            // 检查图表对象是否存在
            if (!flowTrendChart || !assetDistributionChart) {
                console.warn('图表对象未初始化，跳过更新');
                return;
            }

            try {
                // 更新流向趋势图（这里使用模拟数据，实际应该从历史数据获取）
                const mockTrendData = {
                    labels: ['1天前', '2天前', '3天前', '4天前', '5天前', '6天前', '今天'],
                    forex: [1200, 1250, 1300, 1280, 1320, 1290, globalAnalysis.forex.total_net_flow], 
                    stock: [-800, -850, -900, -820, -880, -860, globalAnalysis.stock.total_net_flow], 
                    bond: [300, 320, 310, 330, 315, 325, globalAnalysis.bond.total_net_flow],
                    commodity: [-200, -180, -220, -190, -210, -195, globalAnalysis.commodity.total_net_flow]
                };

                flowTrendChart.data.labels = mockTrendData.labels;
                flowTrendChart.data.datasets[0].data = mockTrendData.forex;
                flowTrendChart.data.datasets[1].data = mockTrendData.stock;
                flowTrendChart.data.datasets[2].data = mockTrendData.bond;
                flowTrendChart.data.datasets[3].data = mockTrendData.commodity;
                flowTrendChart.update();

                // 更新资产分布图
                const total = Math.abs(globalAnalysis.forex.total_net_flow) +
                             Math.abs(globalAnalysis.stock.total_net_flow) +
                             Math.abs(globalAnalysis.bond.total_net_flow) + 
                             Math.abs(globalAnalysis.commodity.total_net_flow);

                if (total > 0) {
                    assetDistributionChart.data.datasets[0].data = [
                        Math.abs(globalAnalysis.forex.total_net_flow) / total * 100,
                        Math.abs(globalAnalysis.stock.total_net_flow) / total * 100,
                        Math.abs(globalAnalysis.bond.total_net_flow) / total * 100,
                        Math.abs(globalAnalysis.commodity.total_net_flow) / total * 100
                    ];
                    assetDistributionChart.update();
                }
            } catch (error) {
                console.error('更新图表时发生错误:', error);
            }
        }
        
        // 收集数据
        function collectData() {
            fetch('/api/collect_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('数据收集成功！');
                    loadDashboardData();
                } else {
                    alert('数据收集失败: ' + data.message);
                }
            })
            .catch(error => {
                console.error('收集数据失败:', error);
                alert('收集数据失败，请检查网络连接');
            });
        }
        
        // 分析流向
        function analyzeFlow() {
            const period = document.getElementById('chartPeriod').value;
            fetch(`/api/flow_analysis?period=${period}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('流向分析完成！');
                        // 这里可以显示详细的分析结果
                    } else {
                        alert('流向分析失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('分析失败:', error);
                    alert('分析失败，请检查网络连接');
                });
        }
        
        // 侧边栏切换
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.querySelector('.main-content').classList.toggle('expanded');
        });
