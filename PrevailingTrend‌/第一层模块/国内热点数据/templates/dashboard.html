<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热点数据仪表盘</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 1rem;
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <h1 class="mb-4">国内热点数据仪表盘</h1>
        
        <!-- 统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 id="total-count">0</h3>
                        <p>总热点数</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 id="avg-heat">0</h3>
                        <p>平均热度</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 id="avg-sentiment">0</h3>
                        <p>平均情感</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 id="active-count">0</h3>
                        <p>活跃热点</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 图表 -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">热点类型分布</div>
                    <div class="card-body">
                        <canvas id="typeChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">热度级别分布</div>
                    <div class="card-body">
                        <canvas id="levelChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 加载统计数据
        fetch('/api/statistics')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateStats(data.data);
                    createCharts(data.data);
                }
            });
        
        function updateStats(stats) {
            document.getElementById('total-count').textContent = stats.total_count;
            document.getElementById('avg-heat').textContent = stats.avg_heat;
            document.getElementById('avg-sentiment').textContent = stats.avg_sentiment;
            document.getElementById('active-count').textContent = stats.by_status.active || 0;
        }
        
        function createCharts(stats) {
            // 类型分布图
            const typeCtx = document.getElementById('typeChart').getContext('2d');
            new Chart(typeCtx, {
                type: 'pie',
                data: {
                    labels: Object.keys(stats.by_type),
                    datasets: [{
                        data: Object.values(stats.by_type),
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                    }]
                }
            });
            
            // 级别分布图
            const levelCtx = document.getElementById('levelChart').getContext('2d');
            new Chart(levelCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(stats.by_level),
                    datasets: [{
                        label: '数量',
                        data: Object.values(stats.by_level),
                        backgroundColor: '#36A2EB'
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
