<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库管理 - 市场趋势分析系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 1400px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #f1f8ff;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .query-editor {
            font-family: 'Courier New', monospace;
            height: 120px;
            resize: vertical;
        }
        .result-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .nav-tabs .nav-link {
            color: #495057;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
            color: #007bff;
        }
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 123, 255, 0.3);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .badge-table-count {
            font-size: 0.8rem;
            background-color: #6c757d;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            margin-left: 5px;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>数据库管理</h1>
            <div>
                <a href="index.html" class="btn btn-outline-secondary">
                    <i class="bi bi-house-door"></i> 返回首页
                </a>
                <button id="refreshBtn" class="btn btn-primary ms-2">
                    <i class="bi bi-arrow-clockwise"></i> 刷新数据
                </button>
            </div>
        </div>

        <div class="row">
            <!-- 左侧表格列表 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        数据库表
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" id="tablesList">
                            <div class="text-center p-3">
                                <div class="loading"></div>
                                <p class="mt-2 text-muted">加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧内容区 -->
            <div class="col-md-9">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="browse-tab" data-bs-toggle="tab" data-bs-target="#browse" type="button" role="tab" aria-controls="browse" aria-selected="true">
                            <i class="bi bi-table"></i> 浏览数据
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="query-tab" data-bs-toggle="tab" data-bs-target="#query" type="button" role="tab" aria-controls="query" aria-selected="false">
                            <i class="bi bi-code-square"></i> SQL查询
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="structure-tab" data-bs-toggle="tab" data-bs-target="#structure" type="button" role="tab" aria-controls="structure" aria-selected="false">
                            <i class="bi bi-diagram-3"></i> 表结构
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <!-- 浏览数据标签页 -->
                    <div class="tab-pane fade show active" id="browse" role="tabpanel" aria-labelledby="browse-tab">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span id="currentTableName">请选择一个表</span>
                                <div>
                                    <span id="rowCount" class="badge bg-secondary"></span>
                                    <div class="btn-group btn-group-sm ms-2">
                                        <button id="prevPageBtn" class="btn btn-outline-secondary" disabled>
                                            <i class="bi bi-chevron-left"></i>
                                        </button>
                                        <button id="nextPageBtn" class="btn btn-outline-secondary" disabled>
                                            <i class="bi bi-chevron-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover" id="dataTable">
                                        <thead>
                                            <tr>
                                                <th>请选择一个表查看数据</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>暂无数据</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- SQL查询标签页 -->
                    <div class="tab-pane fade" id="query" role="tabpanel" aria-labelledby="query-tab">
                        <div class="card">
                            <div class="card-header">
                                SQL查询
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <textarea class="form-control query-editor" id="sqlQuery" placeholder="输入SQL查询语句..."></textarea>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <button id="runQueryBtn" class="btn btn-primary">
                                            <i class="bi bi-play-fill"></i> 执行查询
                                        </button>
                                        <button id="clearQueryBtn" class="btn btn-outline-secondary ms-2">
                                            <i class="bi bi-x-lg"></i> 清空
                                        </button>
                                    </div>
                                    <div class="dropdown">
                                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="queryTemplatesBtn" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="bi bi-code-slash"></i> 查询模板
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="queryTemplatesBtn">
                                            <li><a class="dropdown-item query-template" href="#" data-query="SELECT * FROM stocks LIMIT 100">查看股票数据</a></li>
                                            <li><a class="dropdown-item query-template" href="#" data-query="SELECT * FROM industries LIMIT 50">查看行业数据</a></li>
                                            <li><a class="dropdown-item query-template" href="#" data-query="SELECT industry, COUNT(*) as count, AVG(price) as avg_price, AVG(change_percent) as avg_change FROM stocks GROUP BY industry ORDER BY count DESC">行业统计</a></li>
                                            <li><a class="dropdown-item query-template" href="#" data-query="SELECT * FROM stocks WHERE change_percent > 0 ORDER BY change_percent DESC LIMIT 20">涨幅前20股票</a></li>
                                            <li><a class="dropdown-item query-template" href="#" data-query="SELECT * FROM stocks WHERE change_percent < 0 ORDER BY change_percent ASC LIMIT 20">跌幅前20股票</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mt-3">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>查询结果</span>
                                <span id="queryResultCount" class="badge bg-secondary"></span>
                            </div>
                            <div class="card-body p-0">
                                <div class="result-container">
                                    <table class="table table-striped table-hover" id="queryResultTable">
                                        <thead>
                                            <tr>
                                                <th>执行查询后显示结果</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>暂无数据</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 表结构标签页 -->
                    <div class="tab-pane fade" id="structure" role="tabpanel" aria-labelledby="structure-tab">
                        <div class="card">
                            <div class="card-header">
                                <span id="structureTableName">请选择一个表</span>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover" id="structureTable">
                                        <thead>
                                            <tr>
                                                <th>列名</th>
                                                <th>类型</th>
                                                <th>非空</th>
                                                <th>默认值</th>
                                                <th>主键</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td colspan="5">请选择一个表查看结构</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/db_admin.js"></script>
</body>
</html>
