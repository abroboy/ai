<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国内热点数据 - 大势所趋风险框架</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .domestic-hotspot-module {
            padding: 20px;
        }
        
        .hotspot-item {
            transition: background-color 0.2s;
        }
        
        .hotspot-item:hover {
            background-color: #f8f9fa;
        }
        
        .heat-score {
            min-width: 80px;
        }
        
        .keywords-cloud .badge {
            margin: 2px;
            font-size: 0.8em;
        }
        
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .progress {
            height: 8px;
        }
        
        .badge {
            font-size: 0.75em;
        }
        
        .bg-gradient-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        
        .bg-gradient-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
        }
        
        .bg-gradient-warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
        }
        
        .bg-gradient-info {
            background: linear-gradient(45deg, #17a2b8, #138496);
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        @media (max-width: 768px) {
            .domestic-hotspot-module {
                padding: 10px;
            }
            
            .d-flex.gap-2 {
                flex-direction: column;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/templates/index.html">
                    <i class="bi bi-shield-lock"></i>
                    大势所趋风险框架
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/templates/index.html">
                                <i class="bi bi-house-door"></i> 首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/domestic_stocks">
                                <i class="bi bi-fire"></i> 国内热点
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="搜索热点..." 
                               id="searchInput" onkeyup="if(event.key==='Enter') searchHotspots(this.value)">
                        <button class="btn btn-outline-light" type="button" onclick="searchHotspots(document.getElementById('searchInput').value)">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- 主要内容区域 -->
        <div class="content-body" id="content-container">
            <!-- 内容将由JavaScript动态加载 -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-3">正在加载国内热点数据...</p>
            </div>
        </div>
    </div>

    <!-- 引入ECharts图表库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 引入国内热点数据相关JS文件 -->
    <script src="/static/js/domestic_hotspot_data.js"></script>
    <script src="/static/js/domestic_hotspot_render.js"></script>
    <script src="/static/js/domestic_hotspot_charts.js"></script>
    <script src="/static/js/domestic_hotspot_interactions.js"></script>
    
    <script>
        // 页面加载完成后自动加载数据
        document.addEventListener('DOMContentLoaded', function() {
            // 延迟一点时间确保所有脚本都加载完成
            setTimeout(() => {
                loadDomesticHotspotData();
            }, 100);
        });
    </script>
</body>
</html>
