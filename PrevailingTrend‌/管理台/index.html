<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理台 - 大势所趋风险框架</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { font-family: "Microsoft YaHei", sans-serif; background: linear-gradient(135deg,#667eea,#764ba2); min-height: 100vh; }
    .layout { display: flex; gap: 12px; padding: 16px; }
    .left { width: 280px; background: #fff; border-radius: 12px; padding: 16px; border: 3px solid #e74c3c; }
    .main { flex: 1; background: #fff; border-radius: 12px; padding: 24px; }
    .header { background: linear-gradient(135deg,#667eea,#764ba2); color: #fff; border-radius: 12px; padding: 16px; text-align: center; font-weight: 700; margin-bottom: 16px; }
    .module-item { display:block; padding:8px 12px; margin:6px 0; border:1px solid #e5e5e5; border-radius:8px; cursor:pointer; }
    .module-item:hover { background:#0d6efd; color:#fff; }
    .enhanced-badge { background: linear-gradient(45deg,#ff6b6b,#ffa500); color: #fff; padding: 2px 8px; border-radius: 12px; font-size: 12px; margin-left: 8px; }
  </style>
</head>
<body>
  <div class="layout">
    <div class="left">
      <div class="fw-bold mb-2">目录导航栏</div>
      <div class="small text-muted mb-2">第一层模块 - 基础数据采集</div>
      <div class="module-item" onclick="loadModule('国内热点数据')">国内热点数据 <span class="enhanced-badge">增强版</span></div>
      <div class="module-item" onclick="loadModule('万得行业分类')">万得行业分类</div>
      <div class="module-item" onclick="loadModule('国外热点数据')">国外热点数据</div>
      <div class="module-item" onclick="loadModule('雪球等论坛热点数据')">雪球等论坛热点数据</div>
      <div class="module-item" onclick="loadModule('全球资金流向')">全球资金流向</div>
      <div class="module-item" onclick="loadModule('腾讯济安指数')">腾讯济安指数</div>
      
      <div class="small text-muted mb-2 mt-3">第二层模块 - 数据整合</div>
      <div class="module-item" onclick="loadModule('公司属性表')">公司属性表</div>
      <div class="module-item" onclick="loadModule('热点数据表')">热点数据表</div>
      
      <div class="small text-muted mb-2 mt-3">第三层模块 - 深度分析</div>
      <div class="module-item" onclick="loadModule('企查查数据')">企查查数据</div>
      <div class="module-item" onclick="loadModule('财务三表')">财务三表</div>
      <div class="module-item" onclick="loadModule('税银报告')">税银报告</div>
      <div class="module-item" onclick="loadModule('雪球等论坛数据')">雪球等论坛数据</div>
      
      <div class="small text-muted mb-2 mt-3">第四层模块 - 评分系统</div>
      <div class="module-item" onclick="loadModule('公司分值表')">公司分值表</div>
      <div class="module-item" onclick="loadModule('行业分值表')">行业分值表</div>
      <div class="module-item" onclick="loadModule('行业+公司分值表')">行业+公司分值表</div>
      
      <div class="small text-muted mb-2 mt-3">第五层模块 - 权重分析</div>
      <div class="module-item" onclick="loadModule('对象因子权重表')">对象因子权重表</div>
      
      <div class="small text-muted mb-2 mt-3">第六层模块 - 预测分析</div>
      <div class="module-item" onclick="loadModule('曲线预测分析')">曲线预测分析</div>
    </div>
    <div class="main">
      <div class="header">大势所趋风险框架管理台</div>
      <div id="content" class="content-area">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status"><span class="visually-hidden">加载中...</span></div>
          <p class="mt-3">正在加载模块...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function loadModule(name){
      if(name==='国内热点数据' && typeof loadEnhancedDomesticHotspotData==='function'){
        loadEnhancedDomesticHotspotData();
        return;
      }
      if(name==='万得行业分类' && typeof loadWindIndustryClassification==='function'){
        loadWindIndustryClassification();
        return;
      }
      if(name==='国外热点数据' && typeof loadForeignHotspotData==='function'){
        loadForeignHotspotData();
        return;
      }
      if(name==='雪球等论坛热点数据' && typeof loadForumHotspotData==='function'){
        loadForumHotspotData();
        return;
      }
      if(name==='全球资金流向' && typeof loadGlobalCapitalFlow==='function'){
        loadGlobalCapitalFlow();
        return;
      }
      if(name==='腾讯济安指数' && typeof loadTencentJianIndex==='function'){
        loadTencentJianIndex();
        return;
      }
      if(name==='公司属性表' && typeof loadCompanyAttributes==='function'){
        loadCompanyAttributes();
        return;
      }
      if(name==='热点数据表' && typeof loadHotspotDataTable==='function'){
        loadHotspotDataTable();
        return;
      }
      if(name==='企查查数据' && typeof loadQichachaData==='function'){
        loadQichachaData();
        return;
      }
      if(name==='财务三表' && typeof loadFinancialStatements==='function'){
        loadFinancialStatements();
        return;
      }
      if(name==='税银报告' && typeof loadTaxBankReport==='function'){
        loadTaxBankReport();
        return;
      }
      if(name==='雪球等论坛数据' && typeof loadForumDataAnalysis==='function'){
        loadForumDataAnalysis();
        return;
      }
      if(name==='公司分值表' && typeof loadCompanyScoreTable==='function'){
        loadCompanyScoreTable();
        return;
      }
      if(name==='行业分值表' && typeof loadIndustryScoreTable==='function'){
        loadIndustryScoreTable();
        return;
      }
      if(name==='行业+公司分值表' && typeof loadIndustryCompanyScoreTable==='function'){
        loadIndustryCompanyScoreTable();
        return;
      }
      if(name==='对象因子权重表' && typeof loadObjectFactorWeightTable==='function'){
        loadObjectFactorWeightTable();
        return;
      }
      if(name==='曲线预测分析' && typeof loadCurvePredictionAnalysis==='function'){
        loadCurvePredictionAnalysis();
        return;
      }
      document.getElementById('content').innerHTML = '<div class="p-3">模块 '+name+' 正在建设中。</div>';
    }
    document.addEventListener('DOMContentLoaded',()=>{ loadModule('国内热点数据'); });
  </script>
  <script src="static/js/enhanced_domestic_hotspot.js"></script>
  <script src="static/js/wind_industry_classification.js"></script>
  <script src="static/js/foreign_hotspot_data.js"></script>
  <script src="static/js/forum_hotspot_data.js"></script>
  <script src="static/js/global_capital_flow.js"></script>
  <script src="static/js/tencent_jian_index.js"></script>
  <script src="static/js/company_attributes.js"></script>
  <script src="static/js/hotspot_data_table.js"></script>
  <script src="static/js/qichacha_data.js"></script>
  <script src="static/js/financial_statements.js"></script>
  <script src="static/js/tax_bank_report.js"></script>
  <script src="static/js/forum_data_analysis.js"></script>
  <script src="static/js/company_score_table.js"></script>
  <script src="static/js/industry_score_table.js"></script>
  <script src="static/js/industry_company_score_table.js"></script>
  <script src="static/js/object_factor_weight_table.js"></script>
  <script src="static/js/curve_prediction_analysis.js"></script>
</body>
</html>
