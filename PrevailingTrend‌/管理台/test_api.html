<!DOCTYPE html>
<html>
<head>
    <title>API测试</title>
</head>
<body>
    <h1>API连接测试</h1>
    <div id="result"></div>
    <script>
        async function testAPI() {
            try {
                console.log('开始测试API...');
                const response = await fetch('http://localhost:5001/api/wind-industries');
                console.log('API响应状态:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('API返回数据:', result);
                    
                    const level1 = result.data.filter(item => item.industryLevel === 1);
                    const level2 = result.data.filter(item => item.industryLevel === 2);
                    const level3 = result.data.filter(item => item.industryLevel === 3);
                    
                    document.getElementById('result').innerHTML = `
                        <p>API连接成功！</p>
                        <p>总数据量: ${result.total}</p>
                        <p>一级行业: ${level1.length}个</p>
                        <p>二级行业: ${level2.length}个</p>
                        <p>三级行业: ${level3.length}个</p>
                        <p>实际数据量: ${result.data.length}个</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<p>API响应错误: ${response.status}</p>`;
                }
            } catch (error) {
                console.error('API连接失败:', error);
                document.getElementById('result').innerHTML = `<p>API连接失败: ${error.message}</p>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
